<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask with Tailwind</title>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='global.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>

    <div
      class="block rounded-lg bg-white p-6 text-surface shadow-secondary-1 dark:bg-surface-dark centered-80"
    >
      <h5 class="mb-2 text-xl font-medium leading-tight">Syncify</h5>
      <p class="mb-4 text-base">
        Login with spotify
      </p>
      <button
        type="button"
        class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
        data-twe-ripple-init
        data-twe-ripple-color="light"
      >
      <a href="/auth/login">Login</a>
      </button>
    </div>
  </body>
</html>
